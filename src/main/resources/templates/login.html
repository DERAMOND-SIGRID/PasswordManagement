<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/Login-Form-Clean.css"/>
    <link rel="stylesheet" href="../static/css/styles.css"/>
    
</head>

<body>
    <div class="login-clean" id="logDiv">
        <form action="#" th:action="@{/login}" method="post">
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="name"/></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"/></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" value="login">Log In</button></div>
            <a id="signupLink" onclick="showSignUp">Sign up</a>
        </form>
    </div>
    <div class="login-clean" id="signDiv">
        <form action="#" th:action="@{/signUp}" method="post">
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="name"/></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"/></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" value="login">Valid</button></div>
            <a id="signupLink" onclick="showLogin">Cancel</a>
        </form>
    </div>
    <script type="text/javascript" src="../../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/js/login.js"></script>
    <script type="text/javascript" src="../../static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
